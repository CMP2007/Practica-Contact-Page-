<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Contact Page</title>
</head>
<body>
    <main>
            <img src="./img/contact-form-icon.svg" alt="" class="icon">
            <h1>Interested in our business pricing?</h1>
            <h2>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h2>

            <form action="">
                <div>
                    <label for="name">Name</label>
                    <input type="text" placeholder="Ethan Johnson" id="name">
                </div>
                
                <div>
                    <label for="email">Company Email</label>
                    <input type="email" name="" id="email" placeholder="ethan@johnson.com">
                </div>
                
                <div>
                    <label for="compSize">Company Size</label>
                    <select name="" id="compSize">
                        <option value="">01-10 employees</option>
                        <option value="">11-50 employees</option>
                        <option value="" selected>50-100 employees</option>
                        <option value="">Over 100 employees</option>
                    </select>
                </div>

                <div>
                    <label for="subject">subject</label>
                    <select name="" id="subject">
                        <option value="">Building Landing pages</option>
                    </select>
                </div>

                <div class="area">
                    <label for="textArea">Message</label>
                    <textarea name="" id="textArea" cols="30" rows="10" placeholder="50-100 employees">50-100 employees
                    </textarea>
                </div>

               <div class="boton">
                    <button id="submit">Contact Sales</button>
               </div>
            </form>
    </main>
</body>
</html>
